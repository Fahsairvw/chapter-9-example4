name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:9000/is-alive > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "DB fixture REST API did not start in time" >&2
          exit 1

      - name: Run tests
        run: npm test
